<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliNow - Sistema de Pedidos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo" onclick="window.location.href='index.html'">
                <i class="fas fa-utensils"></i>
                <h1>DeliNow</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar restaurantes...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-buttons">
                <button class="add-restaurant-btn" onclick="window.location.href='agregar_restaurante.html'">
                    <i class="fas fa-plus"></i> Agregar Restaurante
                </button>
            </div>
        </nav>
        
        <!-- Añadir sección de filtros por categoría -->
        <div class="filter-section">
            <h3>Filtrar por categoría:</h3>
            <div class="category-filters" id="category-filters">
                <!-- Los filtros se generarán dinámicamente -->
            </div>
        </div>
    </header>

    <main>
        <section class="restaurants-section">
            <h2>Todos los Restaurantes</h2>
            <div class="restaurant-cards" id="all-restaurants">
                <!-- Las tarjetas de restaurantes se generarán dinámicamente con JavaScript -->
                <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
            </div>
        </section>

        <section class="restaurants-section">
            <h2>Restaurantes Favoritos</h2>
            <div class="restaurant-cards" id="favorite-restaurants">
                <!-- Las tarjetas de restaurantes favoritos se generarán dinámicamente -->
                <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
            </div>
        </section>

        <section class="restaurants-section">
            <h2>Restaurantes Más Pedidos</h2>
            <div class="restaurant-cards" id="most-ordered-restaurants">
                <!-- Las tarjetas de restaurantes más pedidos se generarán dinámicamente -->
                <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DeliNow - Sistema de Pedidos</p>
    </footer>

    <!-- Botón para reiniciar datos -->
    <button class="reset-data-btn" id="reset-data-btn">
        <i class="fas fa-trash-alt"></i> Reiniciar Datos
    </button>

    <!-- Modal de confirmación para reiniciar datos -->
    <div class="confirm-modal" id="confirm-reset-modal">
        <div class="confirm-modal-content">
            <h3>Confirmar Reinicio</h3>
            <p>¿Está seguro que desea reiniciar todos los datos? Esta acción no se puede deshacer.</p>
            <div class="confirm-modal-actions">
                <button class="cancel-btn" id="cancel-reset-btn">Cancelar</button>
                <button class="confirm-btn" id="confirm-reset-btn">Reiniciar</button>
            </div>
        </div>
    </div>

    <script src="js/unified.js"></script>
    <script>
        // Configurar botón de reinicio de datos
        document.addEventListener('DOMContentLoaded', function() {
            const resetBtn = document.getElementById('reset-data-btn');
            const confirmModal = document.getElementById('confirm-reset-modal');
            const cancelBtn = document.getElementById('cancel-reset-btn');
            const confirmBtn = document.getElementById('confirm-reset-btn');

            // Mostrar modal de confirmación
            resetBtn.addEventListener('click', function() {
                confirmModal.classList.add('active');
            });

            // Cancelar reinicio
            cancelBtn.addEventListener('click', function() {
                confirmModal.classList.remove('active');
            });

            // Confirmar reinicio
            confirmBtn.addEventListener('click', function() {
                // Reiniciar datos
                initializeData(true);
                
                // Recargar la página
                window.location.reload();
                
                // Ocultar modal
                confirmModal.classList.remove('active');
                
                // Mostrar mensaje
                showToast('Datos reiniciados correctamente');
            });

            // Cerrar modal al hacer clic fuera
            window.addEventListener('click', function(e) {
                if (e.target === confirmModal) {
                    confirmModal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
